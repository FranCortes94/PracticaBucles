<!DOCTYPE html>
<html>
<!-- 
 Ejemplo realizado para Implatación de Apliaciones Web de 2º ASIR IES Virgen del Carmen de Jaén
 
 Prácticas con estructuras de control Iterativas (bucles)

 Leet speak o leet (1337 5p34k o 1337) Ver referencias enlaces HTML

Letras que se van a cambiar:
A  B  C  D  E  G  H  I  L  O  S  T  Z
=====================================
4  8  (  )  3  6  #  !  1  0  5  7  2
-->
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Ejercicio sobre bucles en JavaScript" />
  <meta name="keywords" content="HTML,CSS,XML,JavaScript, Implatación de Aplicaciones Web" />
  <meta name="author" content="Rafael García Cabrera" />

  <title>Convertir texto a 1337</title>
  <style>
    #entrada {
	color: green;
	font-size: 1.5em;
    }
    #salida, #comprueba {
	      border: 5px solid #000099;
	      padding: 10px 40px; 
	      width: 50%;
	      border-radius: 50px;
 	      font-size: 1.5em;
              word-wrap: break-word;
              display: none;
    }
    #comprueba {
	color: green;
        background: #FFFFCC;
	border-style:none;
    }
  </style>
  <script>
    function leet() {
      // NO confundir las variables entrada y salida con los id de los div correspondientes
      var entrada = document.getElementById("entrada").value;  // Texto de entrada
      var salida = "";  // Para construir el texto en 1337  

      document.getElementById("comprueba").innerHTML = L337(entrada);  // Mostrar el texto en 1337 

      entrada = entrada.toUpperCase();  // Pasar entrada a Mayúsculas

      // Bucle para recorrer la cadena de caracteres (string) de entrada
      // e ir construyendo la cadena de salida según la transformación 1337

   var bucle = entrada.length; //Guardamos en la variable la longitud de entrada.
      for (var i=0; i<bucle; i++) { 
          if (entrada[i] == "A") { 
              salida +="4";
          }
          else if (entrada[i] == "B") { 
              salida +="8";
          }
          else if (entrada[i] == "C") { 
              salida +="(";
          }
          else if (entrada[i] == "D") { 
              salida +=")";
          }
          else if (entrada[i] == "E") { 
              salida +="3";
          }
          else if (entrada[i] == "G") { 
              salida +="6";
          }
          else if (entrada[i] == "H") { 
              salida +="#";
          }
          else if (entrada[i] == "I") { 
              salida +="!";
          }
          else if (entrada[i] == "L") { 
              salida +="1";
          }
          else if (entrada[i] == "0") { 
              salida +="0";
          }
          else if (entrada[i] == "S") { 
              salida +="5";
          }
          else if (entrada[i] == "T") { 
              salida +="7";
          }
          else if (entrada[i] == "Z") { 
              salida +="2";
          }
          else  { 
              salida +=entrada[i]; 
          }

      }
    
      document.getElementById("salida").innerHTML = salida;  // Mostrar el texto en 1337 

      // Hacer visibles los div salida y comprueba
      document.getElementById("salida").style.display = 'block';
      document.getElementById("comprueba").style.display = 'block';
    }
   // En esta función No se pasan a mayúculas la ñ ni las vocales acentuadas
   function L337(str) { return str.replace(/[a-z,A-Z]/g,function f(a){return "48()3F6#!JK1MN0PQR57UVWXY2"[parseInt(a, 36)-10] || a.replace(/[a-z]/gi,f)}); }

  </script>
</head>
<body>
  <h1>Convertir texto a 1337</h1>
  <p>Referencias:</p>
  <ul>
    <li><a href="https://es.wikipedia.org/wiki/Leet_speak">Leet Speak</a> (wikipedia español)</li>
    <li><a href="https://en.wikipedia.org/wiki/Leet">Leet</a> (wikipedia inglés)</li>
    <li><a href="http://es.wikihow.com/leer-y-escribir-en-1337">Cómo leer y escribir en 1337</a> (wikiHow)</li>
    <li><a href="http://www.jsoneliners.com/string/convert-a-string-to-leet-l33t/">Convert a String to Leet (L33t)</a> (JavaScript One-Liners)</li>
    </ul>
  <textarea id="entrada" rows="4" cols="50" placeholder="Escriba su texto aquí" required autofocus></textarea>
  <button type="button" onclick="leet()">Convertir a 1337</button>
  <div id="salida"></div>
  <p></p>
  <div id="comprueba"></div>
  </body>
</html>
